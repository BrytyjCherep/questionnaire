<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Конструктор анкет</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-5 mb-5">
        <h1>Главная страница</h1>
        <h3>Все доступные анкеты:</h3>
        <div th:each = "el : ${questionnaires}" class="alert alert-info mt-2" >
            <h3 th:text="${el.title}"></h3>
            <a th:href="'/questionnaires/' + ${el.id}" class = "btn btn-warning">Пройти анкету</a>
            <h5 th:text="${el.rating}"></h5>
            <a th:href="'/questionnaires/like/' + ${el.id}" class = "btn btn-warning">Нравится</a>
        </div>
    </div>

</body>
</html>
