<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Профиль</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1 th:text="${user.getUsername()}"></h1>
    <form action="/questionnaires/add", method="get">
      <button type="submit" class="btn btn-success">Добавить анкету</button><br>
    </form><br>

      <button type="submit" class="btn btn-warning">Удалить анкеты</button><br>
    </form>
</div>
</body>
</html>
