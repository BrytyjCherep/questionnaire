<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление анкет</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-5 mb-5">
      <h1>Добавление анкеты</h1><br>
      <form action="/questionnaires/add", method="post">
          <input type="text" name="title" placeholder="Введите название анкеты" class="form-control"><br>
          <div th:each = "el : ${questionnaire.questions}" class="alert alert-info mt-2" >
              <h3 th:text="${el.text}"></h3>
          </div>
          <a th:href="'/questionnaires/addQuestion'" class = "btn btn-warning">Добавить вопрос</a>
          <button type="submit" class="btn btn-success">Добавить анкету</button><br>
      </form>
    </div>
</body>
</html>
