<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление вопроса</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <h1>Добавление вопроса</h1><br>
      <form action="/questionnaires/addQuestion", method="post">
          <input type="text" name="questionText" placeholder="Введите вопрос" class="form-control"><br>
          <input type="number" name="rightAnswerIdx" placeholder="Введите номер правильного ответа" class="form-control"><br>
          <div th:each="ans : ${question.answers}">
              <h5 th:text="${ans.text}"></h5>
          </div>
          <button type="submit" class="btn btn-success">Добавить вопрос</button><br>
      </form><br>
      <form action="/questionnaires/addAnswer", method="post">
          <input type="text" name="answerText" placeholder="Введите ответ" class="form-control"><br>
          <button type="submit" class="btn btn-warning">Добавить ответ</button><br>
      </form>
    </div>
</body>
</html>
