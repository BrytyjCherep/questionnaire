<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Конструктор анкет</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <h1>Страница удаления анкет.</h1>
  <div th:each = "el : ${questionnaires}" class="alert alert-info mt-2" >
    <h3 th:text="${el.title}"></h3>
    <form action="/questionnaires/delete" method="post">
      <input type="hidden" name="id" value="id" th:value="${el.id}" />
      <button type="submit" class="btn btn-warning">Удалить анкету</button><br>
    </form><br>
  </div>
</div>
</body>
</html>
